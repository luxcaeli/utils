name: Pull request

on:
  push:
    branches:
        - main
  pull_request:
    branches: 
        - "**"

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Install dependencies
          run: yarn install

        - name: Run unit tests
          run: yarn test:ci
